<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          class="card-image-main"
          src="./images/image-equilibrium.jpg"
          alt=""
        />
        <div class="overlay">
          <img class="view-icon" src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="card-description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="ETH">
        <div class="eth-number">
          <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>

      <div class="line"></div>

      <div class="user">
        <img src="./images/image-avatar.png" alt="" />
        <p>
          <span class="label"> Creation of</span>
          <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">jethro-cyber</a>.
    </div>
  </body>
</html>
